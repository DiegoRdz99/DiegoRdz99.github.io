<html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<head>
	<title> OSMD Raw Javascript Usage Example - Simpler Version</title>
</head>
<body>

<script src="js/opensheetmusicdisplay.min.js"></script> <!-- you need to provide the .js file, see README.md -->
<button onclick="butClick()">aber</button>
<div id="osmdCanvas" style="width: 100%"></div>
<script>
  butClick = function() {
    var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdCanvas");
      fetch("Komm_und_lobe_den_Herrn.xml").then(osmd.load().then(
        function() {
          //console.log("e.target.result: " + e.target.result);
          // osmd.sheet.Transpose = 1;
          osmd.render();
        })
      );
  }
</script>

<!-- <input type="file" id="fileInput" name="file" formenctype="application/zip"/> -->

</body>
</html>
