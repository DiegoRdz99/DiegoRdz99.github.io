        <p>Los valores nulos (57) se reemplazaron con la mediana.</p>

          <form>

                </select>
              </div>
            </div>
            <canvas class="col-8 mt-5" style="height:400px" id="ageChart"></canvas>
          </form>
        </div>
        <h3 style="color:#3c65bb">Género</h3>
        <div>

      <div class="col-5">
